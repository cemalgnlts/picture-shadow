<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Static Template</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: grid;
                margin: 30px auto;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 30px;
                width: min-content;
            }
        </style>
        <script src="../src-min/picture-shadow.min.js"></script>
    </head>
    <body>
        <img class="picture-shadow" data-radius="30px" src="https://picsum.photos/300" />
        <img class="picture-shadow" data-radius="30px" src="https://picsum.photos/300?c=2" />
        <img class="picture-shadow" data-radius="30px" src="https://picsum.photos/300?c=3" />
        <img class="picture-shadow" data-radius="30px" src="https://picsum.photos/300?c=4" />
        <img class="picture-shadow" data-radius="30px" src="https://picsum.photos/300?c=5" />
        <img class="picture-shadow" data-radius="30px" src="https://picsum.photos/300?c=6" />
        <img class="picture-shadow" data-radius="30px" src="https://picsum.photos/300?c=7" />
    </body>
</html>
